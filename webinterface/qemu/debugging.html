<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Qemu</title>
    <link rel="stylesheet" href="../style/bulma.min.css" />
    <link rel="stylesheet" href="../style/webfonts/all.css" />
  </head>

  <body>
    <script type="text/javascript" src="header.js"></script>

    <section class="section has-background-dark">
      <form
        id="qemu"
        name="qemu"
        method="post"
        action="/cgi-bin/qemu.cgi"
      >
        <div class="container has-background-dark">
          <div class="columns">
            <div class="column">
              <label
                for="qemu_debug"
                class="label has-text-centered has-text-white"
                >Qemu Debugging Command</label
              >

              <div class="field">
                <div class="control is-expanded has-icons-left">
                  <input
                    id="qemu_debug"
                    name="qemu_debug"
                    class="input is-warning is-rounded"
                    type="text"
                    placeholder="Qemu Command"
                    title="Only lower case characters, without spaces !"
                    autofocus
                    required
                  />
                  <span class="icon is-small is-left">
                    <i class="fas fa-terminal"></i>
                  </span>
                </div>
              </div>
<label
                for="qemu_debug"
                class="label has-text-centered has-text-white"
                >Command Output</label
              >
    <div class="field">
      <p class="control">
        <textarea class="textarea is-warning" rows="7" placeholder="Run a command ..." disabled></textarea>
      </p>
    </div>
            </div>
          </div>

          <br />
          <br />
          <div class="colomns is-vcentered">
            <div class="colomn is-8">
              <div class="buttons has-addons is-centered">
                <button
                  type="reset"
                  class="button is-danger is-outlined is-rounded"
                  style="width: 40%;"
                >
                  <span class="icon">
                    <i class="fas fa-times-circle"></i>
                  </span>
                  <span>RESET</span>
                </button>

                <button
                  id="submit"
                  type="submit"
                  class="button is-warning is-outlined is-rounded"
                  style="width: 40%;"
                >
                  <span class="icon">
                    <i class="fas fa-play"></i>
                  </span>
                  <span>RUN</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>

    <script type="text/javascript" src="footer.js"></script>

    <script>
      const fileInput = document.querySelector("#os-iso input[type=file]");
      fileInput.onchange = () => {
        if (fileInput.files.length > 0) {
          const fileName = document.querySelector("#os-iso .file-name");
          fileName.textContent = fileInput.files[0].name;
        }
      };
    </script>
  </body>
</html>
