<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Container</title>
    <link rel="stylesheet" href="../style/bulma.min.css" />
    <link rel="stylesheet" href="../style/webfonts/all.css" />
    <script src="../style/jquery-3.5.1.js"></script>

    <script>
      $(document).ready(function () {
        $(".notification").hide();
        $("#submit").click(function () {
          $(".notification").fadeIn("slow");
        });

        $("#del_vnc").click(function () {
          $(".notification").fadeOut("slow");
        });
      });
    </script>

    <!-- <script defer src="all.js"></script> -->
  </head>

  <body>
    <script type="text/javascript" src="docker_header.js"></script>
    <section class="section has-background-dark">
      <form id="create_ctr_form" name="create_ctr_form" method="get" action="#">
        <div class="container has-background-dark">
          <div class="columns">
            <div class="column">
              <label
                for="container_name"
                class="label has-text-centered has-text-white"
                >Container Name</label
              >

              <div class="field">
                <div class="control has-icons-left">
                  <input
                    id="ctr_name"
                    name="ctr_name"
                    class="input is-link is-rounded"
                    type="text"
                    placeholder="Container Name"
                    pattern="[A-Za-z]{1,40}"
                    title="Only lower case characters, without spaces !"
                    autofocus
                    required
                  />
                  <span class="icon is-small is-left">
                    <i class="far fa-object-ungroup"></i>
                  </span>
                </div>

                <!--                 <div class="control is-expanded has-icons-left"> -->
                <!-- <div class="select is-fullwidth is-link is-rounded"> -->
                <!-- <select id="storage_format" name="storage_format"> -->
                <!-- <option value="qcow2">.qcow2</option> -->
                <!-- <option value="qcow">.qcow</option> -->
                <!-- <option value="qed">.qed</option> -->
                <!-- <option value="vdi">.vdi</option> -->
                <!-- <option value="vmdk">.vmdk</option> -->
                <!-- </select> -->
                <!-- </div> -->
                <!-- <div class="icon is-small is-left"> -->
                <!-- <i class="fas fa-file"></i> -->
                <!-- </div> -->
                <!-- </div> -->
              </div>

              <div class="field">
                <label
                  for="memory"
                  class="label has-text-centered has-text-white"
                  >Memory</label
                >
                <div class="control has-icons-left has-icons-right">
                  <input
                    id="memory"
                    name="memory"
                    class="input is-link is-rounded"
                    type="number"
                    placeholder="Memory (MB)"
                    pattern="[0-9]{1,4}"
                    step="512"
                    min="512"
                    max="8192"
                    title="From 512 MB to 8192 MB (8GB) !"
                    required
                  />
                  <span class="icon is-small is-left">
                    <i class="fa fa-memory"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
              </div>
            </div>
            <!-- Second colomn -->
            <div class="column">
              <div class="field">
                <label
                  for="disk_space"
                  class="label has-text-centered has-text-white"
                  >Disk Space</label
                >
                <div class="control has-icons-left has-icons-right">
                  <input
                    id="disk_space"
                    name="disk_space"
                    class="input is-link is-rounded"
                    type="number"
                    placeholder="Storage Space (GB)"
                    pattern="[0-9]"
                    step="10"
                    min="10"
                    max="80"
                    required
                  />
                  <span class="icon is-small is-left">
                    <i class="fas fa-download"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label
                  for="vnc_port"
                  class="label has-text-centered has-text-white"
                  >VNC Port</label
                >
                <div class="control has-icons-left has-icons-right">
                  <input
                    id="vnc_port"
                    name="vnc_port"
                    class="input is-link is-rounded"
                    type="number"
                    placeholder="VNC Port (1-1000)"
                    pattern="[0-9]{1,3}"
                    min="0"
                    max="1000"
                    required
                  />
                  <span class="icon is-small is-left">
                    <i class="far fa-eye"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="colomns">
            <div class="colomn is-full">
              <p
                for="docker_image"
                class="has-text-centered has-text-white is-size-5"
              >
                <b> Docker Image</b>
              </p>
              <div class="field has-addons">
                <div class="control is-expanded has-icons-left">
                  <div class="select is-fullwidth is-link is-rounded">
                    <select id="docker_image" name="operating_system">
                      <option vlaue="none">Docker Image</option>
                      <option value="archlinux">Archlinux</option>
                      <option value="debian">Debian</option>
                      <option value="alpine">Alpine</option>
                    </select>
                  </div>
                  <div class="icon is-small is-left">
                    <i class="fas fa-power-off"></i>
                  </div>
                </div>

                <div id="os-iso" class="file is-right is-link has-name">
                  <label class="file-label">
                    <input class="file-input" type="file" name="os_image" />
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label">
                        Uploadâ€¦
                      </span>
                    </span>
                    <span class="file-name has-text-white">
                      Nothing uploaded!
                    </span>
                  </label>
                </div>
              </div>
            </div>

            <br />
            <br />
            <div class="colomn is-8">
              <div class="buttons has-addons is-centered">
                <button
                  type="reset"
                  class="button is-danger is-outlined is-rounded"
                  style="width: 20%;"
                >
                  <span class="icon">
                    <i class="fas fa-times-circle"></i>
                  </span>
                  <span>RESET</span>
                </button>

                <button
                  id="submit"
                  type="submit"
                  class="button is-link is-outlined is-rounded"
                  style="width: 20%;"
                >
                  <span class="icon">
                    <i class="fas fa-play"></i>
                  </span>
                  <span>CREATE</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div id="not_vnc" class="column">
        <div class="notification is-black is-overlay">
          <button id="del_vnc" class="delete"></button>
          <h1 class="title is-size-4"><b> VNC Port </b></h1>
          Please Connect to VNC Port Number : <strong>5900+VNC Port</strong>
        </div>
      </div>
    </section>
    <script class="footerjs" type="text/javascript" src="docker_footer.js"></script>

    <script>
      const fileInput = document.querySelector("#os-iso input[type=file]");
      fileInput.onchange = () => {
        if (fileInput.files.length > 0) {
          const fileName = document.querySelector("#os-iso .file-name");
          fileName.textContent = fileInput.files[0].name;
        }
      };
    </script>
  </body>
</html>
