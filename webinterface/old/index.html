<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	</head>
	<body>

		<div class="jumbotron d-flex align-items-center min-vh-100 text-white" style="background-color: #222222">

			<div class="container" style="background-color: #111111">

				<center><h2><b>Qemu/KVM</b></h2></center>

				<form class="needs-validation" method="get" action="" novalidate>
					<div class="form-row">


						<div class="col-md-4 mb-3">
							<label for="validationTooltip01">VM Name</label>
							<div class="input-group input-group-lg">
								<div class="input-group-prepend">
									<span class="input-group-text" id="prepend"><i class="fa fa-object-ungroup"></i></span>
								</div>
								<input type="text" class="form-control rounded" id="vm_name" name="vm_name" placeholder="Virtual Machine Name" required>
								<div class="invalid-tooltip">
									Please Choose a Name
								</div>
							</div>
						</div>


						<div class="col-md-4 mb-3">
							<label for="validationTooltip02">Memory</label>
							<div class="input-group input-group-lg">
								<div class="input-group-prepend">
									<span class="input-group-text" id="prepend"><i class="fa fa-cog"></i></span>
								</div>

								<input type="text" class="form-control rounded" id="memory" name="memory" placeholder="MB" required>
								<div class="invalid-tooltip">
									Memory Amount in MB
								</div>
							</div>
						</div>



						<div class="col-md-4 mb-3">
							<label for="validationTooltipUsername">Disk Space</label>
							<div class="input-group input-group-lg">
								<div class="input-group-prepend">
									<span class="input-group-text" id="validationTooltipUsernamePrepend"><i class="fa fa-download"></i></span>
								</div>
								<input type="text" class="form-control rounded" id="disk_space" name="disk_space" placeholder="GB" aria-describedby="validationTooltipUsernamePrepend" required>
								<div class="invalid-tooltip">
									Please fill-in disk space in GB
								</div>
							</div>
						</div>
					</div>


					<div class="form-row">


						<div class="col-md-3 mb-3">
							<label for="validationTooltip03">VNC Port</label>
							<div class="input-group input-group-lg">
								<div class="input-group-prepend">
									<span class="input-group-text" id="prepend"><i class="fa fa-qrcode"></i></span>
								</div>


								<input type="text" class="form-control rounded" id="vnc_port" name="vnc_port" placeholder="1-1000" required>
								<div class="invalid-tooltip">
									Please provide a valid Port.
								</div>
							</div>
						</div>



						<div class="col-md-6 mb-3">
							<label for="validationTooltip04">Operating System</label>
							<div class="input-group input-group-lg">
								<div class="input-group-prepend">
									<span class="input-group-text" id="prepend"><i class="fa fa-power-off"></i></span>

								</div>

								<select class="custom-select rounded" placeholder="Operating System" id="operating_system" name="operating_system" required>
									<option value="archlinux">Archlinux</option>
									<option value="debian">Debian</option>
									<option value="windows10">Windows10</option>
								</select>
								<div class="invalid-tooltip">
									Please provide a valid OS.
								</div>
							</div>
						</div>



						<div class="col-md-3 mb-3">
							<label for="validationTooltip05">Password</label>
							<div class="input-group input-group-lg">
								<div class="input-group-prepend">
									<span class="input-group-text" id="prepend"><i class="fa fa-lock"></i></span>
								</div>

								<input type="password" class="form-control rounded" id="password" name="password" placeholder="Password" required>
								<div class="invalid-tooltip">
									Please provide a valid Password.
								</div>
							</div>
						</div>
					</div>
					<center>
						<button class="btn btn-outline-danger" type="reset" style="width: 30%">RESET</button>
						&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						<button class="btn btn-outline-success" type="submit" style="width: 30%">CREATE</button>
					</center>
				</form>
				<br>
			</div> <!-- container -->
		</div> <!-- jumbotron -->

		<script>
			// Example starter JavaScript for disabling form submissions if there are invalid fields
			(function() {
				'use strict';
				window.addEventListener('load', function() {
					// Fetch all the forms we want to apply custom Bootstrap validation styles to
					var forms = document.getElementsByClassName('needs-validation');
					// Loop over them and prevent submission
					var validation = Array.prototype.filter.call(forms, function(form) {
						form.addEventListener('submit', function(event) {
							if (form.checkValidity() === false) {
								event.preventDefault();
								event.stopPropagation();
							}
							form.classList.add('was-validated');
						}, false);
					});
				}, false);
			})();
		</script>


		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	</body>
</html>
