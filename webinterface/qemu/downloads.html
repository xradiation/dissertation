    <section class="section has-background-dark">
      <div class="container has-background-dark">
          <div class="column">
            <div id="not_fir" class="notification is-success">
              <button id="del_fir" class="delete"></button>
              <h1 class="title is-size-4"><b>Download VM Image</b></h1>


      <form
        id="download_vm"
        name="download_vm"
        method="post"
        action="/cgi-bin/download_vm.cgi"
      >

              <label
                for="vm_name"
                for="storage_format"
                class="label has-text-centered has-text-white"
                >VM Name / Storage Format</label
              >

              <div class="field has-addons">
                <div class="control is-expanded has-icons-left">
                  <input
                    id="vm_name"
                    name="vm_name"
                    class="input is-warning is-rounded"
                    type="text"
                    placeholder="Virtual Machine Name"
                    pattern="[a-z]{1,40}"
                    title="Only lower case characters, without spaces !"
                    autofocus
                    required
                  />
                  <span class="icon is-small is-left">
                    <i class="far fa-object-ungroup"></i>
                  </span>
                </div>

                <div class="control has-icons-left">
                  <div class="select is-warning is-rounded">
                    <select id="storage_format" name="storage_format">
                      <option value="qcow2">.qcow2</option>
                      <option value="raw">.raw</option>
                      <option value="qcow">.qcow</option>
                      <option value="qed">.qed</option>
                      <option value="vdi">.vdi</option>
                      <option value="vmdk">.vmdk</option>
                    </select>
                  </div>
                  <div class="icon is-small is-left">
                    <i class="fas fa-file"></i>
                  </div>
                </div>
              </div>
